name: CI

on: [push, pull_request]

jobs:
  test:
    name: Node.js 
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18.6.0'
        registry-url: 'https://npm.pkg.github.com'
        #node-version: ${{ matrix.nodejs }}

    - name: (cache) restore
      uses: actions/cache@master
      with:
        path: node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/package.json') }}

    - name: Install
      run: npm install

    - name: (coverage) Install
      #if: matrix.nodejs >= 18
      run: npm install -g c8

    - name: Build
      run: npm run build


    - name: (coverage) Test
      run: c8 --include=src npm test
      #if: matrix.nodejs >= 18
      
    - name: Increment version number
      run: npm version patch  # Automatically increment the version (use patch, minor, or major as needed)

    - name: Publish to GitHub Packages
      run: npm publish --registry=https://npm.pkg.github.com
      env:
        NODE_AUTH_TOKEN: ${{ secrets.TOKEN }}  # GitHub token for authentication
          
